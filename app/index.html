<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hero</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__subtitle">
					60 дней трансформационных тренировок силы воли, тела и духа
				</div>
				<div class="header__title">
					Новое восхождение
				</div>
				<div class="header__descr">
					Брось вызов своему телу и духу!
				</div>
				<div class="header__question">
					Готов стать победителем?
				</div>
				<form class="header__form form">
					<div class="form__name">
						<input class="form__name-input" type="text" placeholder="Имя" required>
					</div>
					<div class="form__mail">
						<input class="form__mail-input" type="email" placeholder="Email" required>
					</div>
					<div class="form__tel">
						<input class="form__tel-input" type="tel" placeholder="Телефон" required>
					</div>
					<button class="form__submit" type="submit">Участвовать в марафоне</button>
				</form>
			</div>
		</div>
	</header>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
